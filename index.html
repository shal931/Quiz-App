<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz_app</title>


    <link rel="stylesheet" href="style.css">
    <script type="module" src="login.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h1 style="font-family: 'Courier New', Courier, monospace;">QUIZ QUEST</h1><br>
        <form>
            <h3>CREATE<BR>YOUR ACCOUNT</h3>

                

            <div class="fields">
                <input type="email" placeholder="Email or Phone" id="email" required>
                <input type="password" placeholder="Enter password" id="password" required><br>
                <button type="submit" id="submit">Log in</button>


                <div class="social">
                    <div class="go">
                        <i class="fab fa-google"></i>Google
                    </div>
                </div>
                <div class="form">
                    <p>Don't have an account?
                        <span><a href="signup.html">Create One</a></span>

                </div>

                </p>
        </form>
    </div>

</body>

</html>
