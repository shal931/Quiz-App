<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Creation</title>
  <link rel="stylesheet" href="manual.css">
</head>
<body>
  <div class="form-container">
    <h1>Create a Quiz</h1>
    <form id="quizForm">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter Subject" required><br>

      <label for="title">Quiz Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter quiz title" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter quiz description" required></textarea><br>

      <label for="difficulty">Difficulty Level:</label>
      <input type="text" id="difficulty" name="difficulty" placeholder="Enter Difficulty Level" required><br>

      <label for="timeLimit">Time Limit (in minutes):</label>
      <input type="number" id="timeLimit" name="timeLimit" placeholder="Enter time limit" required><br>

      <label for="method">Select Method of Upload:</label>
      <select id="method" name="method" required>
        <option value="">--Select Method--</option>
        <option value="manual">Manual Input</option>
        <option value="bulk">Bulk Upload via File</option>
      </select><br>

      <!-- Manual Input Section -->
      <div id="manualSection" class="hidden">
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" placeholder="Enter number of questions" required><br>
        <button type="button" id="generateQuestions">Generate Questions</button>
        <div id="questionsContainer"></div>
      </div>

      <!-- Bulk Upload Section -->
      <div id="bulkSection" class="hidden">
        <label for="quizFile">Upload File:</label>
        <input type="file" id="quizFile" accept=".csv" required><br>
      </div>

      <!-- Review Questions Button -->
<button type="button" id="reviewButton" class="hidden">Review Questions</button>

<!-- Review Section -->
<div id="reviewSection"></div>


      <button type="submit">Create Quiz</button>
    </form>
  </div>

  <script src="manual.js"></script>
</body>
</html>
