<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="signup.js" defer></script>
</head>

<body>
    <!-- Login Page -->
    <div class="form-container">
        <h1 style="font-family: 'Courier New', Courier, monospace;">QUIZ QUEST</h1>
        <form id="sign-up-form">
            <h2>Create Your Account</h2>

            <label for="role">Select Role:</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>

            <input type="text" placeholder="name" id="username" required>
            <br>
            <input type="email" placeholder="Email" id="email" required>
            <br>
            <input type="password" placeholder="Enter password" id="password" required>
            <br>
            <button type="submit" id="submit">Create Account</button>

            <div class="social">
                <div class="go" id="google">
                    <i class="fab fa-google"></i> Google
                </div>
            </div>
            <div class="form">
                <p>Have an account?
                    <span><a href="index.html">Login Here</a></span>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
